<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Forms</h1>
    <form action="/hello">
        <div>
        <label for="username">Enter a username::</label>
        <input type="text" placeholder="username" id="username" name="username">
        </div>
        <div>
        <label for="password">Enter your password::</label>
        <input type="password" placeholder="password" id="password" name="password">
         </div>
        <div>
        <label for="color">Choose color::</label>
        <input type="color" id="color" name="color">
        </div>
        <div>
        <label for="number">Enter the number::</label>
        <input type="number" id="number" name="username">
        </div>
        <div>
        <label for="time">Enter time::</label>
        <input type="time" id="time" name="time">
        </div>
        <button type="submit">SUBMIT</button>
        <input type="submit" value="Click me">
    </form>
    <button disabled="disabled">Not innmain form</button>
    <form action="https://www.reddit.com/search">
        <label for="search item">Enter query:</label>
        <input type="search" name="q" id="search item">
        <button>Search Reddit</button>
        </form>
        <form action="https://www.google.com/search">
        <label for="search">Google:</label>
        <input type="search" name="q" id="search">
        <button>Search</button>
        </form>
        <form action="https://m.youtube.com/results?sp=mAEA&">
            <label for="youtube">Search youtube:</label>
            <input type="search" name="search_query" id="youtube">
            <button>Enter</button>
        </form>
    </form>
</body>
</html>
