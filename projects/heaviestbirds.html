<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device=width, initial-size=1.0"> 
    </head>
    <header>
        <title>Heaviest Birds</title>
    </header>
    <body>
        <div>
            <h1>Heaviest birds</h1>
            <table>
                <thead>
                    <tr>
                        <th>Bird name</th>
                        <th>Weight</th>
                        <th>Flighted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ostrich</td>
                        <td>140(230)</td>
                        <td>No</td>
                    </tr>

                    <tr>
                        <td>Somali Ostrich</td>
                        <td>90(200)</td>
                        <td>No</td>
                    </tr>
                </tbody>
            </table>
            <h1>Another one</h1>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Bird name</th>
                        <th colspan="2">Weights</th>
                        <th rowspan="2">Flighted</th>
                    </tr>
                    <tr>
                        <th>Weight in kg</th>
                        <th>Weight in lounds (LB)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ostrich</td>
                        <td>140</td>
                        <td>230</td>
                        <td>No</td>
                    </tr>

                    <tr>
                        <td>Somali Ostrich</td>
                        <td>90</td>
                        <td>200</td>
                        <td>No</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
