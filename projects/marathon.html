<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/submit/">
        <div>
            <label for="firstname">First name</label>
            <input type="text" id="firstname">
            <label for="lastname">Last name</label>
            <input type="text" id="lastname">
        </div>
        <br>
        <div>
            <label for="raceselect">Select a race</label>
            <br>
            <br>
            <br>
            <input type="radio" name="raceselect" id="hh5">
            <label for="hh5">Fun Fun 5k</label>
            <br>
            <input type="radio" name="raceselect" id="hm">
            <label for="hm">Half marathon</label>
            <br>
            <input type="radio" name="raceselect" id="fm">
            <label for="fm">Full marathon</label>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="agegrp">Select Age Group</label>
            <select name="pets" id="agegrp">
                <option value="<18">Under 18</option>
                <option value="1830">18-30</option>
                <option value="3050">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <input type="submit" value="Register!">
    </form>
</body>
</html>
