<p>
It is used to find the value of x and y in ax+by=GCD(a,b) .
</p>

<p>
It uses recursion where ax1+0=a;--&gt; x1=1 &amp; y1=0 and by setting x=y1 &amp; y=x1-(a/b)y1 calculates the value of ax+by=GCD(a,b).
</p>
