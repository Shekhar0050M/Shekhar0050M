<body>

<p>
It is used to find the greatest common divisor of two numbers.
</p>

<p>
The approach is the most optimized way to find the GCD of two numbers using euclidean formula.
</p>

<p>
findGCD(12,7) -&gt; findGCD(7,12%7) -&gt; findGCD(5,7%5) -&gt; findGCD(2,5%2) -&gt; findGCD(1,2%1) = findGCD(1,0).
</p>
